<ion-grid fixed="">
    <ion-row class="ion-justify-content-between">
        <ion-col size="auto">
            <ion-button color="light" (click)="removeTag(tagItem.id)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size="7">
            <ion-input disabled>{{tagItem.name}}</ion-input>
        </ion-col>
        <ion-col size="auto">
            <ion-button color="light">
                <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
